<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro - AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Julius Sans One', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .light-indicator {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-color: green; /* Default color is green */
      box-shadow: 0 0 20px green;
      transition: background-color 0.5s, box-shadow 0.5s;
    }

    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message strong {
      color: #58a6ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      font-family: 'Julius Sans One', sans-serif;
    }

    button {
      padding: 10px 20px;
      background-color: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Julius Sans One', sans-serif;
    }

    button:hover {
      background-color: #4b8dd6;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/logo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="chat-container">
    <h1>Astro</h1>

    <!-- Light Indicator -->
    <div class="light-indicator" id="lightIndicator"></div>

    <!-- Smart Mode Toggle -->
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="smartModeToggle" />
        <span>Smart Mode (GPT-4)</span>
      </label>
    </div>

    <!-- Pro Speak Toggle -->
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="proSpeakToggle" />
        <span>Pro Speak Mode (OpenAI Voice)</span>
      </label>
    </div>

    <div class="messages" id="chatLog"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Astro anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const input = document.getElementById('userInput');
    const lightIndicator = document.getElementById('lightIndicator');

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      input.value = "";
      appendMessage("Astro", "<i>Thinking...</i>");

      // Simulate AI response
      setTimeout(() => {
        removeLastAstroThinking();
        const reply = "I have toggled the light!";
        appendMessage("Astro", reply);

        // Toggle light color
        toggleLight();
      }, 1000);
    }

    function toggleLight() {
      if (lightIndicator.style.backgroundColor === 'green') {
        lightIndicator.style.backgroundColor = 'red';
        lightIndicator.style.boxShadow = '0 0 20px red';
      } else {
        lightIndicator.style.backgroundColor = 'green';
        lightIndicator.style.boxShadow = '0 0 20px green';
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLastAstroThinking() {
      const last = chatLog.lastChild;
      if (last && last.innerHTML.includes("<i>Thinking...</i>")) {
        chatLog.removeChild(last);
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
