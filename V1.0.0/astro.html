<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro - AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Julius Sans One', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message strong {
      color: #58a6ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      font-family: 'Julius Sans One', sans-serif;
    }

    button {
      padding: 10px 20px;
      background-color: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Julius Sans One', sans-serif;
    }

    button:hover {
      background-color: #4b8dd6;
    }

    .toggle-switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background-color: #444;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: '';
      width: 18px;
      height: 18px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: 0.2s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
      background-color: #58a6ff;
    }

    .add-control-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Julius Sans One', sans-serif;
    }

    .add-control-btn:hover {
      background-color: #218838;
    }

    .new-chat-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #dc3545;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Julius Sans One', sans-serif;
    }

    .new-chat-btn:hover {
      background-color: #c82333;
    }

    /* Discreet slider styling */
    .token-slider-container {
      margin-top: 15px;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
      user-select: none;
    }
    .token-slider-container input[type="range"] {
      width: 60%;
      vertical-align: middle;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .token-slider-container input[type="range"]:hover {
      opacity: 1;
    }
    .token-slider-container span {
      margin-left: 8px;
      visibility: hidden;
      font-weight: bold;
    }
    .token-slider-container input[type="range"]:focus + span,
    .token-slider-container input[type="range"]:hover + span {
      visibility: visible;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="assets/logo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="chat-container">
    <h1>Astro</h1>

    <!-- Smart Mode Toggle -->
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="smartModeToggle" />
        <span>Smart Mode (GPT-4)</span>
      </label>
    </div>

    <!-- Pro Speak Toggle -->
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="proSpeakToggle" />
        <span>Pro Speak Mode (OpenAI Voice)</span>
      </label>
    </div>

    <div class="messages" id="chatLog"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Astro anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Controls Section -->
    <div id="controlsSection">
      <div id="controlsContainer"></div>
      <button id="addControlBtn" class="add-control-btn">+ Add Control</button>
    </div>

    <!-- New Chat Button -->
    <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>

    <!-- Discreet Max Tokens Slider -->
    <div class="token-slider-container">
      Max Tokens:
      <input type="range" id="tokenSlider" min="100" max="4000" value="1000" />
      <span id="tokenValue">1000</span>
    </div>
  </div>

  <script>
    const chatLog       = document.getElementById('chatLog');
    const input         = document.getElementById('userInput');
    const smartToggle   = document.getElementById('smartModeToggle');
    const proSpeakToggle= document.getElementById('proSpeakToggle');
    const tokenSlider   = document.getElementById('tokenSlider');
    const tokenValue    = document.getElementById('tokenValue');
    const controlsContainer = document.getElementById('controlsContainer');
    const addControlBtn = document.getElementById('addControlBtn');
    const newChatBtn    = document.getElementById('newChatBtn');

    let chatHistory = [];
    let controls    = [];

    // API key (keep this secure in real use!)
    const apiKey = "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";

    // Your system prompt
    const systemPrompt = {
      role: "system",
      content: `
You are Astro, a helpful and futuristic AI assistant created to serve a small group of trusted users.

Your goals:
– Help users stay organized and think clearly
– Be futuristic, kind, and intelligent
– Prioritize privacy and trust
– Learn and personalize if user profiles are provided
If asked your purpose, say: “I’m here to make life easier, one thought at a time.”
      `
    };

    // Save and load chat history
    function saveChats() {
      localStorage.setItem('astroChatHistory', JSON.stringify(chatHistory));
    }
    function loadChats() {
      const stored = localStorage.getItem('astroChatHistory');
      if (stored) {
        const chats = JSON.parse(stored);
        chats.forEach(c => {
          const sender = c.role === 'user' ? 'You' : 'Astro';
          appendMessage(sender, c.content);
          chatHistory.push(c);
        });
      }
    }

    // Save and load controls
    function saveControls() {
      localStorage.setItem('astroControls', JSON.stringify(controls));
    }
    function loadControls() {
      const stored = localStorage.getItem('astroControls');
      if (stored) {
        controls = JSON.parse(stored);
        controls.forEach(c => createControl(c.checked, c.id, false));
      }
    }

    // Create a new control switch
    function createControl(initialState = false, providedId = null, save = true) {
      const controlId = providedId || (Date.now().toString() + Math.random().toString(36).substr(2,5));
      if (save) {
        controls.push({ id: controlId, checked: initialState });
        saveControls();
      }
      const div = document.createElement('div');
      div.classList.add('toggle-switch');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = initialState;
      checkbox.dataset.id = controlId;
      checkbox.addEventListener('change', () => {
        const idx = controls.findIndex(c => c.id === checkbox.dataset.id);
        if (idx !== -1) {
          controls[idx].checked = checkbox.checked;
          saveControls();
        }
      });
      const span = document.createElement('span');
      span.textContent = `Control ${controlId.slice(-4)}`;
      div.appendChild(checkbox);
      div.appendChild(span);
      controlsContainer.appendChild(div);
    }

    // Process AI commands to toggle controls
    function processAssistantCommands(text) {
      const toggleRegex = /@toggle:([0-9a-z]+)(?::(on|off))?/g;
      let match;
      while ((match = toggleRegex.exec(text)) !== null) {
        const id = match[1];
        const state = match[2] === 'off' ? false : (match[2] === 'on' ? true : null);
        toggleControlById(id, state);
      }
    }

    // Toggle control by ID
    function toggleControlById(controlId, state = null) {
      const checkbox = controlsContainer.querySelector(`input[data-id="${controlId}"]`);
      if (!checkbox) return;
      const newState = state === null ? !checkbox.checked : state;
      checkbox.checked = newState;
      const idx = controls.findIndex(c => c.id === controlId);
      if (idx !== -1) {
        controls[idx].checked = newState;
        saveControls();
      }
    }

    // New Chat functionality
    newChatBtn.addEventListener('click', () => {
      chatHistory = [];
      saveChats();
      chatLog.innerHTML = '';
    });

    // Update displayed token count
    tokenSlider.addEventListener("input", () => {
      tokenValue.textContent = tokenSlider.value;
    });

    // Add control button
    addControlBtn.addEventListener('click', () => createControl(false));

    document.addEventListener('DOMContentLoaded', () => {
      loadChats();
      loadControls();
    });

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      chatHistory.push({ role: "user", content: userText });
      saveChats();
      input.value = "";
      appendMessage("Astro", "<i>Thinking...</i>");

      const recent = chatHistory.slice(-8);
      const messagesToSend = [systemPrompt, ...recent];

      const useGPT4 = smartToggle.checked;
      const model = useGPT4 ? "gpt-4o" : "gpt-3.5-turbo";
      const max_tokens = parseInt(tokenSlider.value, 10);

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ model, messages: messagesToSend, max_tokens })
        });
        const data = await res.json();
        removeLastAstroThinking();

        if (data.choices && data.choices.length) {
          const reply = data.choices[0].message.content;
          processAssistantCommands(reply);
          appendMessage("Astro", reply);
          chatHistory.push({ role: "assistant", content: reply });
          saveChats();

          if (proSpeakToggle.checked) {
            speakPro(reply);
          } else {
            speak(reply);
          }
        } else {
          appendMessage("Astro", "Hmm, I didn’t get a valid reply. Try again later?");
          console.error("API response error:", data);
        }
      } catch (err) {
        removeLastAstroThinking();
        appendMessage("Astro", "Something went wrong. Check the console.");
        console.error(err);
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLastAstroThinking() {
      const last = chatLog.lastChild;
      if (last && last.innerHTML.includes("<i>Thinking...</i>")) {
        chatLog.removeChild(last);
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }
    }

          body: JSON.stringify({ model: "tts-1", voice: "echo", input: text })
