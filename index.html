<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astro - AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Julius Sans One', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .chat-container {
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
    }
    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
    .messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      color: #58a6ff;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      font-family: 'Julius Sans One', sans-serif;
    }
    button {
      padding: 10px 20px;
      background-color: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Julius Sans One', sans-serif;
    }
    button:hover {
      background-color: #4b8dd6;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="logo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="chat-container">
    <h1>Astro</h1>
    <div class="mode-toggle">
      <label><input type="checkbox" id="smartModeToggle" /> Smart Mode (GPT-4)</label>
    </div>
    <div class="mode-toggle">
      <label><input type="checkbox" id="proSpeakToggle" /> Pro Speak Mode (OpenAI Voice)</label>
    </div>

    <div class="messages" id="chatLog"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Astro anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const input = document.getElementById('userInput');
    const smartToggle = document.getElementById('smartModeToggle');
    const proSpeakToggle = document.getElementById('proSpeakToggle');

    const apiKey = atob("c2stcHJvai1JZFhWR3F4d1hRRFdhdXBQU3lZV3VkSkJVMDhJZWUwVzdzZTVNUlh5YWhUekkhWTNNRjZQeFBPaUQ3dTZvQW5Kd0o0SUJpeHZsYlQzQmxia0ZKeFNWS3R6RnlXME5QNkNQZktWc0QxakJaMFJucWZfckMtdE94WWNUeGZtVk5CY2JYbVBzckd2enZlRFlQRFhDcXpCc1g1MzJ5Y0E=");

    const systemPrompt = {
      role: "system",
      content: `
You are Astro, a helpful and futuristic AI assistant created to serve a small group of trusted users.
You speak in a friendly, respectful, and casual tone — like a smart companion or digital sidekick.
You are running locally through a private system called Astro Core, not hosted on any public cloud. Never mention OpenAI or APIs.
      `
    };

    let chatHistory = [];

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      input.value = "";
      appendMessage("Astro", "<i>Thinking...</i>");
      chatHistory.push({ role: "user", content: userText });

      const recent = chatHistory.slice(-8);
      const messagesToSend = [systemPrompt, ...recent];
      const model = smartToggle.checked ? "gpt-4o" : "gpt-3.5-turbo";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model,
            messages: messagesToSend,
            max_tokens: 100
          })
        });
        const data = await res.json();
        removeLastAstroThinking();

        if (data.choices?.length) {
          const reply = data.choices[0].message.content;
          appendMessage("Astro", reply);
          chatHistory.push({ role: "assistant", content: reply });

          if (proSpeakToggle.checked) speakPro(reply);
          else speak(reply);
        } else {
          appendMessage("Astro", "Hmm, I didn’t get a valid reply. Try again later?");
        }
      } catch (err) {
        removeLastAstroThinking();
        appendMessage("Astro", "Something went wrong. Check the console.");
        console.error(err);
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLastAstroThinking() {
      const last = chatLog.lastChild;
      if (last?.innerHTML.includes("<i>Thinking...</i>")) {
        chatLog.removeChild(last);
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }
    }

    async function speakPro(text) {
      try {
        const res = await fetch("https://api.openai.com/v1/audio/speech", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "tts-1",
            voice: "echo",
            input: text
          })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        new Audio(url).play();
      } catch (e) {
        console.error("Pro Speak failed:", e);
      }
    }
  </script>
</body>
</html>
