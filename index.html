<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    #chatLog {
      border: 1px solid #444;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      background: #222;
    }
    .message {
      margin-bottom: 10px;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .controls {
      margin: 10px 0;
    }
    label {
      margin-right: 10px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Astro Assistant</h1>
  <div class="controls">
    <label><input type="checkbox" id="smartModeToggle"> Smart Mode (GPT-4o)</label>
    <label><input type="checkbox" id="proSpeakToggle"> Pro Speak</label>
    <label>Tokens: <span id="tokenValue">500</span>
      <input type="range" min="100" max="2000" value="500" id="tokenSlider">
    </label>
  </div>
  <div id="chatLog"></div>
  <input id="userInput" placeholder="Type something and hit Enter...">

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <script>
    const chatLog = document.getElementById('chatLog');
    const input = document.getElementById('userInput');
    const smartToggle = document.getElementById('smartModeToggle');
    const proSpeakToggle = document.getElementById('proSpeakToggle');
    const tokenSlider = document.getElementById('tokenSlider');
    const tokenValue = document.getElementById('tokenValue');
    const apiKey = 'your-api-key'; // Replace with actual key

    const chatHistory = [];
    const systemPrompt = {
      role: "system",
      content: "You are Astro, a friendly and helpful assistant."
    };

    let usageCount = parseInt(localStorage.getItem("astro_usage_count") || "0", 10);

    tokenSlider.addEventListener("input", () => {
      tokenValue.textContent = tokenSlider.value;
    });

    async function sendMessage() {
      if (usageCount >= 5) {
        appendMessage("Astro", "üö´ Limit reached (5 uses). Please come back later.");
        return;
      }

      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", DOMPurify.sanitize(userText));
      input.value = "";
      appendMessage("Astro", "<i>Thinking...</i>");
      chatHistory.push({ role: "user", content: userText });

      const recent = chatHistory.slice(-8);
      const messagesToSend = [systemPrompt, ...recent];
      const model = smartToggle.checked ? "gpt-4o" : "gpt-3.5-turbo";
      const max_tokens = parseInt(tokenSlider.value, 10);

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ model, messages: messagesToSend, max_tokens })
        });
        const data = await res.json();
        removeLastAstroThinking();

        if (data.choices && data.choices.length) {
          const reply = data.choices[0].message.content;
          appendMessage("Astro", DOMPurify.sanitize(reply));
          chatHistory.push({ role: "assistant", content: reply });

          if (proSpeakToggle.checked) {
            speakPro(reply);
          } else {
            speak(reply);
          }

          usageCount++;
          localStorage.setItem("astro_usage_count", usageCount.toString());
        } else {
          appendMessage("Astro", "‚ùå No valid reply. Try again?");
        }
      } catch (err) {
        removeLastAstroThinking();
        appendMessage("Astro", "‚ö†Ô∏è Something went wrong.");
        console.error(err);
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLastAstroThinking() {
      const last = chatLog.lastChild;
      if (last && last.innerHTML.includes("<i>Thinking...</i>")) {
        chatLog.removeChild(last);
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }
    }

    async function speakPro(text) {
      try {
        const res = await fetch("https://api.openai.com/v1/audio/speech", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ model: "tts-1", voice: "echo", input: text })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        new Audio(url).play();
      } catch (e) {
        console.error("Pro Speak failed:", e);
      }
    }
  </script>
</body>
</html>
