<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro - AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <style>  
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Julius Sans One', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
      display: flex;
      flex-direction: column;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .messages {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message strong {
      color: #58a6ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b8dd6;
    }

    .toggle-switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background-color: #444;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: '';
      width: 18px;
      height: 18px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: 0.2s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
      background-color: #58a6ff;
    }

    .token-slider-container {
      margin-top: 15px;
      font-size: 0.8em;
      text-align: center;
      color: #aaa;
    }

    .token-slider-container span {
      margin-left: 8px;
      font-weight: bold;
      color: #58a6ff;
    }

    .speech-section {
      margin-top: 10px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      background-color: #111;
      color: #eee;
      border: 1px solid #333;
      border-radius: 6px;
      font-family: monospace;
      padding: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="assets/logo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="chat-container">
    <h1>Astro</h1>
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="smartModeToggle" />
        <span>Smart Mode (GPT-4)</span>
      </label>
    </div>
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="proSpeakToggle" />
        <span>Pro Speak Mode (OpenAI Voice)</span>
      </label>
    </div>
    <div class="mode-toggle">
      <button onclick="unlockInfiniteUses()">Unlock Infinite Uses</button>
    </div>
    <div class="messages" id="chatLog"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask Astro anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="token-slider-container">
      Max Tokens:
      <label for="tokenSlider">Adjust Max Tokens:</label>
      <input type="range" id="tokenSlider" min="100" max="4000" value="1000" title="Adjust the maximum number of tokens" />
      <span id="tokenValue">1000</span>
    </div>
  </div>

  <div class="chat-container speech-section">
    <button id="stt-button">Start Speech-to-Text</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.4/purify.min.js"></script>
  <script>
    const chatLog = document.getElementById('chatLog');
    const input = document.getElementById('userInput');
    const smartToggle = document.getElementById('smartModeToggle');
    const proSpeakToggle = document.getElementById('proSpeakToggle');
    const tokenSlider = document.getElementById('tokenSlider');
    const tokenValue = document.getElementById('tokenValue');
    const apiKey = localStorage.getItem('astro_api_key') || 'your-api-key';

    const chatHistory = [];
    const systemPrompt = {
      role: "system",
      content: `You are Astro... (shortened here for brevity)`
    };

    tokenSlider.addEventListener("input", () => {
      tokenValue.textContent = tokenSlider.value;
    });

    const usageKey = 'astro_usage_count';
    let usageCount = parseInt(localStorage.getItem(usageKey), 10);
    if (isNaN(usageCount)) usageCount = 0;

    function unlockInfiniteUses() {
      const code = prompt("Enter unlock code:");
      if (code === "1608") {
        localStorage.setItem(usageKey, -1);
        usageCount = -1;
        alert("Infinite uses unlocked! ðŸŽ‰");
      } else {
        alert("Incorrect code.");
      }
    }

    async function sendMessage() {
      if (usageCount >= 5 && usageCount !== -1) {
        appendMessage("Astro", "You have reached the maximum of 5 uses. Please try again later.");
        return;
      }

      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", DOMPurify.sanitize(userText));
      input.value = "";
      appendMessage("Astro", "<i>Thinking...</i>");
      chatHistory.push({ role: "user", content: userText });

      const recent = chatHistory.slice(-8);
      const messagesToSend = [systemPrompt, ...recent];
      const model = smartToggle.checked ? "gpt-4o" : "gpt-3.5-turbo";
      const max_tokens = parseInt(tokenSlider.value, 10);

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ model, messages: messagesToSend, max_tokens })
        });
        const data = await res.json();
        removeLastAstroThinking();

        if (data.choices && data.choices.length) {
          const reply = data.choices[0].message.content;
          appendMessage("Astro", DOMPurify.sanitize(reply));
          chatHistory.push({ role: "assistant", content: reply });

          if (proSpeakToggle.checked) {
            speakPro(reply);
          } else {
            speak(reply);
          }

          if (usageCount !== -1) {
            usageCount++;
            localStorage.setItem(usageKey, usageCount);
          }
        } else {
          if (usageCount !== -1) usageCount++;
          appendMessage("Astro", "Hmm, no valid reply. Try again?");
        }
      } catch (err) {
        removeLastAstroThinking();
        appendMessage("Astro", "Something went wrong.");
        console.error(err);
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function removeLastAstroThinking() {
      const last = chatLog.lastChild;
      if (last && last.innerHTML.includes("<i>Thinking...</i>")) {
        chatLog.removeChild(last);
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }
    }

    async function speakPro(text) {
      try {
        const res = await fetch("https://api.openai.com/v1/audio/speech", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ model: "tts-1", voice: "echo", input: text })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        new Audio(url).play();
      } catch (e) {
        console.error("Pro Speak failed:", e);
      }
    }
  </script>
</body>
</html>
